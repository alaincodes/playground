<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.scss" />
    <title>Playground</title>
  </head>
  <body>
    <section class="main-container">
      <h1>Anime JS Test</h1>
      <div class="image-container">
        <img class="image" src="./images/chat.svg" alt="" />
        <img class="image" src="./images/gift.svg" alt="" />
        <img class="image" src="./images/online.svg" alt="" />
      </div>
    </section>

    <section class="grid-feature">
      <h1>CSS Grid 12</h1>
      <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <button class="item6 btn primary-btn">6</button>
      </div>
    </section>

    <section class="breakpoints-feature">
      <h1>Breakpoints</h1>
      <div>
        <p class="phone-up">Phone up</p>
        <p class="phone-only">Phone only</p>
        <p class="tablet-portait-only">Tablet portrait only</p>
        <p class="tablet-portrait-up">Tablet portrait up</p>
        <p class="tablet-landscape-only">Tablet landscape only</p>
        <p class="tablet-landscape-up">Tablet landscape up</p>
        <p class="desktop-only">Desktop only</p>
        <p class="desktop-up">Desktop up</p>
        <p class="big-desktop-up">Big desktop up</p>
      </div>
    </section>
  </body>

  <script src="./vendor/anime.js"></script>
</html>
